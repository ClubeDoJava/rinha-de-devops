<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Fundo e borda -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">Arquitetura - Rinha de DevOps</text>
  <line x1="250" y1="50" x2="550" y2="50" stroke="#dc3545" stroke-width="3"/>
  
  <!-- Nginx Load Balancer -->
  <rect x="325" y="80" width="150" height="60" rx="5" ry="5" fill="#dc3545" stroke="#b02a37" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Nginx</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Load Balancer (4444)</text>
  
  <!-- Seta para API Gateway -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- API Gateway -->
  <rect x="325" y="180" width="150" height="60" rx="5" ry="5" fill="#fd7e14" stroke="#cc6600" stroke-width="2"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API Gateway</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Traefik</text>
  
  <!-- Linhas para os serviços -->
  <line x1="400" y1="240" x2="400" y2="260" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="260" x2="200" y2="260" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="260" x2="400" y2="260" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="260" x2="600" y2="260" stroke="#6c757d" stroke-width="2"/>
  <line x1="200" y1="260" x2="200" y2="280" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="260" x2="400" y2="280" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="260" x2="600" y2="280" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Serviços -->
  <rect x="125" y="280" width="150" height="80" rx="5" ry="5" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API Catálogo</text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2 instâncias</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">0.3 CPU / 200MB</text>
  
  <rect x="325" y="280" width="150" height="80" rx="5" ry="5" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API Pedidos</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2 instâncias</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">0.3 CPU / 200MB</text>
  
  <rect x="525" y="280" width="150" height="80" rx="5" ry="5" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API Pagamentos</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2 instâncias</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">0.3 CPU / 200MB</text>
  
  <!-- Linhas para o banco de dados -->
  <line x1="200" y1="360" x2="200" y2="380" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="360" x2="400" y2="380" stroke="#6c757d" stroke-width="2"/>
  <line x1="600" y1="360" x2="600" y2="380" stroke="#6c757d" stroke-width="2"/>
  <line x1="200" y1="380" x2="600" y2="380" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="380" x2="400" y2="400" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Banco de dados -->
  <rect x="325" y="400" width="150" height="60" rx="5" ry="5" fill="#0d6efd" stroke="#0a58ca" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">PostgreSQL</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">0.5 CPU / 500MB</text>
  
  <!-- Ramificação para serviços de apoio -->
  <line x1="400" y1="460" x2="400" y2="480" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="480" x2="200" y2="480" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="480" x2="600" y2="480" stroke="#6c757d" stroke-width="2"/>
  <line x1="200" y1="480" x2="200" y2="500" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="480" x2="600" y2="500" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Serviços de apoio -->
  <rect x="125" y="500" width="150" height="60" rx="5" ry="5" fill="#6610f2" stroke="#520dc2" stroke-width="2"/>
  <text x="200" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Redis Cache</text>
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">0.15 CPU / 100MB</text>
  
  <rect x="525" y="500" width="150" height="60" rx="5" ry="5" fill="#6610f2" stroke="#520dc2" stroke-width="2"/>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Prometheus</text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">0.15 CPU / 150MB</text>
  
  <!-- Definição de marcador de seta -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Legenda -->
  <rect x="600" y="20" width="180" height="120" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="650" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#343a40">Legenda</text>
  
  <rect x="610" y="50" width="20" height="10" fill="#dc3545"/>
  <text x="640" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">Load Balancer</text>
  
  <rect x="610" y="70" width="20" height="10" fill="#fd7e14"/>
  <text x="640" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">API Gateway</text>
  
  <rect x="610" y="90" width="20" height="10" fill="#198754"/>
  <text x="640" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">Microserviços</text>
  
  <rect x="610" y="110" width="20" height="10" fill="#0d6efd"/>
  <text x="640" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">Banco de Dados</text>
  
  <rect x="610" y="130" width="20" height="10" fill="#6610f2"/>
  <text x="640" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">Serviços de Apoio</text>
  
  <!-- Informações de recursos -->
  <rect x="30" y="20" width="180" height="120" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#343a40">Recursos Totais</text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">CPU: 1.5 cores</text>
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">Memória: 3GB RAM</text>
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">Containers: 12</text>
  <text x="50" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#343a40">Serviços: 7</text>
</svg>
